<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robo</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <h1>Dancing Robo</h1>
  <div class="robot">
    <div>
      <div class="head">
        <div class="eye">
          <div class="eye1"></div>
          <div class="eye2"></div>
        </div>
      </div>
      <div class="body1">
        <div class="hand1"></div>
        <div class="chest"></div>
        <div class="hand2"></div>
      </div>
      <div class="body2">
        <div class="leg1"></div>
        <div class="leg2"></div>
      </div>
    </div>
  </div>
</body>
